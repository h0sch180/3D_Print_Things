# 
# Klipper configuration file for Anycubic Chiron 
# - TMC2208 without UART
# - LCD 12864: Fysetc Mini 12864Panel v2.1
# - Optional: BLtouch - meshed bed leveling

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
step_distance: .0125
endstop_pin: ^!ar3
position_min: -5
position_endstop: -5
position_max: 400
homing_speed: 30.0

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
step_distance: .01
endstop_pin: ^!ar42
position_endstop: 0
position_max: 415
homing_speed: 30.0

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^ar18
position_endstop: 0.0
position_max: 440
homing_speed: 3.0
position_min: -0.5

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
step_distance: .0025
endstop_pin: ^ar43

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: 0.002568
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
min_temp: 0
min_extrude_temp: 170
max_temp: 250
max_extrude_only_distance: 600.0
pressure_advance: 0.350
pressure_advance_smooth_time: 0.040
smooth_time: 3.0
control: pid
pid_kp: 15.94
pid_ki: 1.17
pid_kd: 54.19

[heater_fan extruder_fan]
pin: ar44

[heater_bed]
heater_pin: ar45
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 0
max_temp: 110
smooth_time: 3.0
control: pid
pid_kp: 83.115
pid_ki: 11.78
pid_kd: 146.74

[verify_heater extruder]
heating_gain: 2
check_gain_time: 20
hysteresis: 5
max_error: 120

[fan]
pin: ar9

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0 
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 10
max_z_accel: 60
square_corner_velocity: 10.0

[heater_fan stepstick_fan]
pin: ar7

